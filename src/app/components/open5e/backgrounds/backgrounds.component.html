<app-search-page></app-search-page>
 
 
 <div *ngIf="!!data; else spinner">

        <div class="mything">

            <div *ngFor="let data of data">
                <nb-card accent="info">
                   
            <nb-card-header><h3>{{data.name}}</h3></nb-card-header>
                    <nb-card-body>
                      <p> {{data.desc}}</p> 
                      <p> {{data.skill_proficiencies}}</p> 
                      <p> {{data.tool_proficiencies}}</p> 
                      <p> {{data.languages}}</p> 
                      <p> {{data.equipment}}</p> 
                      <p> {{data.feature}}</p> 
                      <p> {{data.feature_desc}}</p>
                      <p> {{data.suggested_characteristics}}</p>
                     
                    </nb-card-body>
            
                    <nb-card-footer><a href="https://open5e.com/"><p>api data provided by open5e</p></a></nb-card-footer>
                </nb-card>
            </div>
            </div>




</div>


<ng-template #spinner>
    <nb-card size="giant">
  <app-spinner></app-spinner>
</nb-card>
</ng-template>
